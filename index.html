<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dodge Ball</title>
  </head>

  <body>
    <h2>Register for Dodgeball!</h2>
    <div id="newPeople">
      <div>
        <label for="name">Name:</label><br />
        <input
          type="text"
          name="personName"
          id="personName"
          required
        /><br /><br />

        <label for="personAge">Age:</label><br />
        <input
          type="number"
          name="personAge"
          id="personAge"
          required
        /><br /><br />

        <label for="skillSet">Skill Set:</label><br />
        <input type="text" name="skillSet" id="skillSet" required /><br /><br />

        <label for="placeBorn">Place Born:</label><br />
        <input type="text" name="placeBorn" id="placeBorn" required />
        <br /><br />
        <label for="experience">Years of Experience:</label><br />
        <input type="number" name="experience" id="experience" required />
        <br /><br />
      </div>
      <div>
        <label for="throw">Can Throw:</label><br />
        <select name="throw" id="throw">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <br /><br />

        <label for="dodge">Can Dodge:</label><br />
        <select name="dodge" id="dodge">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <br /><br />

        <label for="payment">Paid in Full:</label><br />
        <select name="payment" id="payment">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <br /><br />

        <label for="healthy">Healthy:</label><br />
        <select name="healthy" id="healthy">
          <option value="true">Yes</option>
          <option value="false">No</option> </select
        ><br /><br />
        <button id="createNewPerson" onclick="createNewPerson()">
          Register
        </button>
      </div>
      <br /><br />
      <div id="listOfPeople">
        <h4>List Of People</h4>
        <ul id="people"></ul>
        <button onclick="listPeopleChoices()">List People</button>
      </div>
      <br /><br />
      <div id="dodgeBallPlayers">
        <h4>Dodge Ball Players</h4>
        <ul id="players"></ul>
      </div>
    </div>

    <div class="container">
      <div>
        <h4>Blue Team</h4>
        <ul id="blue"></ul>
      </div>
      <div>
        <h4>Red Team</h4>
        <ul id="red"></ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
